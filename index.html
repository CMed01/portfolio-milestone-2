<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="golf hangman quiz golf-game">

        <link
        rel="stylesheet" href="assets/css/style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Noto+Sans&family=Trykker&display=swap" rel="stylesheet">

        <!-- Add Favicon -->
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

        <title>WORD LINKS | Golf Themed Hangman Game</title>

    </head>

    <body>

        <div id="game-outer-container">

            <div>
                <h1>WORD LINKS</h1>
            </div>

            <div
                class="game-inner-container">

                <!--  Header bar, that contains point and life containers-->
                <div id="question-header">
                    <div id="points-container" class="hide">
                        <h4>Total Points</h4>
                        <div id="total-points">0</div>
                    </div>
                    <div id="question-container">
                        <p>Welcome to Word Links!</p>
                    </div>
                    <div id="lives-container" class="hide">
                        <h4>Lives remaining</h4>
                        <div id="life-images"></div>
                    </div>
                </div>

                <!-- Hangman questions -->
                <div id="hangman-container">
                    <p>
                        You have three lives to guess the hidden golf-related word. 
                        There are three levels, and each level is worth a maximum of 10 points. 
                        For every life you lose, you'll lose 2 points from your score. 
                        Good luck!
                    </p>
                </div>
                
                <!-- Letter button display -->
                <div id="letter-container"></div>
                
                <!-- Game buttons display -->
                <div id="new-game-container">
                    <button class="new-game-btn" onclick="pageLoad(), startGame()">New Game</button>
                </div>
            </div>

        </div>

        <footer id="footer">
            <a href="https://github.com/CMed01" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </footer>

        <script src="assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/4e6f5ac286.js" crossorigin="anonymous"></script>
    </body>

</html>
